<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Cartão de Ponto (Múltiplos Arquivos)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 450px;
      text-align: center;
      border-top: 4px solid #0D47A1;
      animation: fadeIn 0.7s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #0D47A1;
      font-size: 1.8rem;
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 15px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 1rem;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .file-input-label {
      display: block;
      padding: 15px 20px;
      border: 2px dashed #d0dbe5;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .file-input-label:hover {
      border-color: #0D47A1;
      background-color: #f7faff;
    }
    input[type="file"] {
      display: none;
    }
    .file-name {
      margin-top: 10px;
      color: #2E7D32;
      font-weight: 500;
    }
    button {
      width: 100%;
      background-color: #0D47A1;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      position: relative;
    }
    button:hover {
      background-color: #0b3a8a;
      transform: translateY(-2px);
    }
    button:disabled {
      background-color: #7d9dca;
      cursor: not-allowed;
    }
    button.loading {
      pointer-events: none;
      color: transparent;
    }
    button.loading::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #status {
      margin-top: 20px;
      font-size: 0.95rem;
      font-weight: 500;
      height: 20px;
      color: #2E7D32;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Conversor de Ponto</h1>
    <p>Envie um ou mais arquivos de ponto (.txt) para convertê-los em uma única planilha Excel (.xlsx).</p>

    <form id="upload-form">
      <div class="form-group">
        <label for="file-input" class="file-input-label">
          Clique para selecionar os arquivos
          <div class="file-name" id="file-name-display"></div>
        </label>
        <!-- ATUALIZAÇÃO: Adicionado o atributo "multiple" para permitir vários arquivos -->
        <input type="file" id="file-input" name="files" accept=".txt" required multiple>
      </div>
      <button type="submit" id="submit-button">Converter para Excel</button>
    </form>

    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const fileNameDisplay = document.getElementById('file-name-display');
    const statusDiv = document.getElementById('status');
    const submitButton = document.getElementById('submit-button');

    // ATUALIZAÇÃO: Mostra o número de arquivos selecionados
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        if (fileInput.files.length === 1) {
          fileNameDisplay.textContent = fileInput.files[0].name;
        } else {
          fileNameDisplay.textContent = `${fileInput.files.length} arquivos selecionados`;
        }
      } else {
        fileNameDisplay.textContent = '';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Validação para garantir que pelo menos um arquivo foi selecionado
      if (fileInput.files.length === 0) {
        alert("Por favor, selecione pelo menos um arquivo .txt para continuar.");
        return;
      }

      submitButton.classList.add('loading');
      submitButton.disabled = true;
      statusDiv.style.color = '#555';
      statusDiv.textContent = 'Processando os arquivos...';

      // ATUALIZAÇÃO: Cria um FormData e adiciona todos os arquivos selecionados
      const formData = new FormData();
      for (const file of fileInput.files) {
        formData.append('files', file); // A chave 'files' deve corresponder ao backend
      }

      try {
        // --- ALTERAÇÃO NECESSÁRIA PARA A COMUNICAÇÃO DA API ---
        // O URL foi trocado para apontar para o seu serviço online no Render.
        const response = await fetch('https://projetocartaodepontov1.onrender.com/converter', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
            // Tenta ler a resposta de erro como JSON, como o backend foi programado para fazer
            try {
                const errorData = await response.json();
                throw new Error(errorData.erro || 'Não foi possível processar os arquivos.');
            } catch (jsonError) {
                // Se falhar, significa que o erro não é JSON (provavelmente um erro de CORS ou do servidor)
                // Isto evita o erro "Unexpected token '<'"
                throw new Error(`O servidor retornou um erro inesperado (Status: ${response.status}). Verifique as permissões de CORS no backend.`);
            }
        }

        statusDiv.style.color = '#2E7D32';
        statusDiv.textContent = 'Sucesso! Iniciando o download...';
        
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        
        const contentDisposition = response.headers.get('Content-Disposition');
        let filename = 'relatorio_consolidado.xlsx';
        if (contentDisposition) {
            const filenameMatch = contentDisposition.match(/filename="?(.+)"?/);
            if (filenameMatch && filenameMatch.length > 1) {
                filename = filenameMatch[1];
            }
        }

        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        
      } catch (error) {
        console.error('Falha na operação:', error);
        statusDiv.style.color = '#D32F2F';
        statusDiv.textContent = `Erro: ${error.message}`;
        alert(`Falha ao gerar o relatório: ${error.message}`);
      } finally {
        submitButton.classList.remove('loading');
        submitButton.disabled = false;
        fileInput.value = '';
        fileNameDisplay.textContent = '';
      }
    });
  </script>

</body>
</html>
